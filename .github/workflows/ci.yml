name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, develop, Checkpoint-3]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci || npm install

      - name: Ensure tooling exists (eslint, prettier, jest)
        run: |
          npm ls eslint >/dev/null 2>&1 || npm install -D eslint
          npm ls prettier >/dev/null 2>&1 || npm install -D prettier
          npm ls jest >/dev/null 2>&1 || npm install -D jest

      # -------------------------------
      # The next steps CAN'T fail CI
      # -------------------------------
      - name: Run ESLint (skip if no config)
        shell: bash
        continue-on-error: true
        run: |
          if [ -f "eslint.config.js" ] || [ -f "eslint.config.mjs" ] || [ -f "eslint.config.cjs" ] \
             || [ -f ".eslintrc" ] || [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ] \
             || [ -f ".eslintrc.cjs" ] || [ -f ".eslintrc.yml" ] || [ -f ".eslintrc.yaml" ]; then
            echo "ESLint config found. Running lintâ€¦"
            npm run lint --if-present || npx eslint . --max-warnings=0
          else
            echo "No ESLint config found; skipping lint step."
          fi

      - name: Run Prettier check
        continue-on-error: true
        run: npm run prettier --if-present --check . || npx prettier . -c || echo "No Prettier; continuing"

      - name: Run unit tests with coverage
        continue-on-error: true
        run: npm test --if-present -- --coverage --ci || echo "No tests; continuing"

      - name: Build project
        continue-on-error: true
        run: npm run build --if-present || echo "No build script; continuing"

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true
