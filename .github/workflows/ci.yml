name: CI

on:
  push:
    branches: [ main, checkpoint-3 ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run tests
        run: npm test --if-present -- --watch=false || echo "No tests"

      - name: Run lint
        run: npm run lint --if-present || echo "No lint script"

      - name: Build
        run: npm run build --if-present || echo "No build script"
