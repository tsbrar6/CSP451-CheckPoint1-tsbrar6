name: Security Audit

on:
  schedule:
    - cron: '0 0 * * *'   # Runs once daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run npm audit (high and above)
        id: audit
        run: |
          npm audit --audit-level=high --json > audit.json || true
          count=$(jq '.metadata.vulnerabilities.high + .metadata.vulnerabilities.critical' audit.json)
          if [ "$count" -gt 0 ]; then
            echo "has_vulns=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_vulns=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create issue if vulnerabilities found
        if: steps.audit.outputs.has_vulns == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('audit.json','utf8');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Security audit found high/critical vulnerabilities',
              body
            });
